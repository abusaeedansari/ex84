<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Duration Problems</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Space+Mono&display=swap" rel="stylesheet">

  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Space Mono', monospace;
      color: #333;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 1600px;
      width: 100%;
      padding: 50px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 60px;
      color: #4A90E2;
      margin-bottom: 40px;
      text-align: center;
      animation: bounceIn 1s;
    }

    @keyframes bounceIn {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    .question-text {
      font-size: 32px;
      margin-bottom: 35px;
      color: #555;
      text-align: left;
      padding: 0 20px;
      background: #f1faff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .step {
      display: none;
      font-size: 28px;
      margin-bottom: 25px;
      line-height: 1.6;
      text-align: left;
      padding: 15px 25px;
      background: #f9f9f9;
      border-left: 5px solid #A294F9;
      border-radius: 5px;
      transition: all 0.5s ease-in-out;
      color: #236bbe;
    }

    .step.solution {
      color: #A294F9; /* Updated color for solution steps */
      font-weight: bold;
      font-size: 30px;
    }

    .completion-message {
      font-size: 32px;
      color: #4CAF50;
      margin-top: 30px;
      text-align: center;
      font-family: 'Fredericka the Great', cursive;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 30px;
      height: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #A294F9;
      transition: width 0.3s ease;
    }

    /* Responsive Design */
    @media (max-width: 1600px) {
      .container {
        max-width: 1200px;
      }
    }

    @media (max-width: 1024px) {
      .container {
        padding: 40px;
      }

      h1 {
        font-size: 48px;
      }

      .question-text {
        font-size: 28px;
      }

      .step {
        font-size: 22px;
      }

      .completion-message {
        font-size: 28px;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
      }

      .question-text {
        font-size: 24px;
      }

      .step {
        font-size: 20px;
      }

      .completion-message {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }

      .question-text {
        font-size: 20px;
      }

      .step {
        font-size: 18px;
      }

      .completion-message {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Time Duration Problems</h1>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="question-box">
      <!-- Questions and steps are generated by JS -->
    </div>
    <div class="completion-message" id="completion-message" style="display: none;">
      ðŸŽ‰ All questions completed! Great job! ðŸŽ‰
    </div>
  </div>

  <script>
    // Define questions and their steps
    const questions = [
      {
        question: "a. A movie started at 3:30 p.m. and ended at 6:00 p.m. How long was the movie?",
        steps: [
          "From 3:30 p.m. to 4:00 p.m. = 30 minutes",
          "From 4:00 p.m. to 6:00 p.m. = 2 hours",
          "Total time = 30 minutes + 2 hours = 2 hours 30 minutes",
          "<span class='solution'>The movie was 2 hours 30 minutes long.</span>"
        ]
      },
      {
        question: "b. Nitin started doing his homework at 3:15 p.m. and finished at 4:00 p.m. How long did it take?",
        steps: [
          "From 3:15 p.m. to 3:30 p.m. = 15 minutes",
          "From 3:30 p.m. to 4:00 p.m. = 30 minutes",
          "Total time = 15 minutes + 30 minutes = 45 minutes",
          "<span class='solution'>Nitin took 45 minutes to complete his homework.</span>"
        ]
      },
      {
        question: "c. Shruti went shopping at 11:00 a.m. and came back at 2:30 p.m. How long was she out?",
        steps: [
          "From 11:00 a.m. to 12:00 p.m. = 1 hour",
          "From 12:00 p.m. to 2:00 p.m. = 2 hours",
          "From 2:00 p.m. to 2:30 p.m. = 30 minutes",
          "Total = 1 hour + 2 hours + 30 minutes = 3 hours 30 minutes",
          "<span class='solution'>Shruti was out for 3 hours 30 minutes.</span>"
        ]
      },
      {
        question: "d. Ms Iyer started cooking at 10:45 a.m. and was done at 12:30 p.m. How long was she cooking?",
        steps: [
          "From 10:45 a.m. to 11:00 a.m. = 15 minutes",
          "From 11:00 a.m. to 12:00 p.m. = 1 hour",
          "From 12:00 p.m. to 12:30 p.m. = 30 minutes",
          "Total = 15 minutes + 1 hour + 30 minutes = 1 hour 45 minutes",
          "<span class='solution'>Ms Iyer cooked for 1 hour 45 minutes.</span>"
        ]
      },
      {
        question: "e. Ms Roy's lectures: 1st from 2:00 p.m. to 3:30 p.m., 2nd from 3:30 p.m. to 5:30 p.m. How long in total?",
        steps: [
          "1st Lecture: 2:00 p.m. to 3:30 p.m. = 1 hour 30 minutes",
          "2nd Lecture: 3:30 p.m. to 5:30 p.m. = 2 hours",
          "Total = 1 hour 30 minutes + 2 hours = 3 hours 30 minutes",
          "<span class='solution'>Ms Roy took lectures for a total of 3 hours 30 minutes.</span>"
        ]
      }
    ];

    let currentQuestionIndex = 0;
    let currentStepIndex = -1; // Start before the first step

    const questionBox = document.getElementById('question-box');
    const progressBar = document.getElementById('progress-bar');
    const completionMessage = document.getElementById('completion-message');

    // Function to update progress bar
    function updateProgress() {
      const totalSteps = questions.length * 4; // Assuming 4 steps per question
      const currentStep = currentQuestionIndex * 4 + currentStepIndex + 1;
      const percentage = (currentStep / totalSteps) * 100;
      progressBar.style.width = percentage + '%';
    }

    // Function to display the current question
    function showQuestion() {
      const q = questions[currentQuestionIndex];
      questionBox.innerHTML = `
        <div class="question-text">${q.question}</div>
      `;
      currentStepIndex = -1;
      updateProgress();
    }

    // Function to display the next step
    function showNextStep() {
      const q = questions[currentQuestionIndex];
      currentStepIndex++;
      if (currentStepIndex >= q.steps.length) {
        // Move to next question if available
        currentQuestionIndex++;
        if (currentQuestionIndex >= questions.length) {
          // No more questions
          questionBox.innerHTML = "";
          progressBar.style.width = '100%';
          completionMessage.style.display = 'block';
          return;
        }
        showQuestion();
        return;
      }

      // Add the step to the question box
      const stepEl = document.createElement('div');
      stepEl.className = 'step';
      stepEl.innerHTML = q.steps[currentStepIndex];
      questionBox.appendChild(stepEl);
      
      // Show the step
      setTimeout(() => {
        stepEl.style.display = 'block';
      }, 100);

      updateProgress();
    }

    // Function to display the previous step
    function showPreviousStep() {
      if (currentStepIndex >= 0) {
        const steps = questionBox.querySelectorAll('.step');
        if (steps.length > 0) {
          steps[steps.length - 1].remove();
          currentStepIndex--;
          updateProgress();
        }
      } else {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          showQuestion();
          // Remove steps from the previous question
          const steps = questionBox.querySelectorAll('.step');
          steps.forEach(step => step.remove());
          currentStepIndex = -1;
          updateProgress();
        }
      }
    }

    // Function to handle key presses for navigation
    function handleKey(e) {
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === 'PageDown' || e.key === ' ') {
        e.preventDefault();
        showNextStep();
      } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp' || e.key === 'PageUp') {
        e.preventDefault();
        showPreviousStep();
      }
    }

    // Event listener for key presses
    document.addEventListener('keydown', handleKey);

    // Initially show the first question
    showQuestion();
  </script>
</body>
</html>
